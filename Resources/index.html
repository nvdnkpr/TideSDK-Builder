<!DOCTYPE html>
<html>
  <head>
	<title>TideSDK Mini Builder</title>
	<!-- Bootstrap -->
	<link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
	<link href="lib/css/app.css" rel="stylesheet" media="screen">
  </head>
  <body>
	  <div class="container"
	  <div class="row">
		  <div class="span4">
			  <img src="images/tidesdk-logo.png" width="100%" height="100%" alt="TideSDK" align="center">
		  </div>
	  </div>
	  
	  <div class="row">
	  	  <div class="span4">
	  		  <h3 align="center">TideSDK Mini builder</h3>
	  	  </div>
	  </div>
	  
	  <div class="row buttons">
	  	  <div class="span4">
	  		  <button id="skeleton" class="btn btn-large btn-block" type="button">Build Skeleton</button>
	  		  <button id="run" class="btn btn-large btn-block" type="button">Run Application</button>
	  		  <button id="package" class="btn btn-large btn-block" type="button">Package Application</button>
	  	  </div>
	  </div>
	  
	  <div class="row">
		  <div class="span4"><br>
			  <p><i><small>Caution, may be buggy :)</small></i></p>
		  </div>
	  </div>
	  
	 </div>
	 <div class="output">
	 	  <div class="console">
	 	  	<ul>
	 	  	</ul>
	 	  </div>
	 	  <button id="end" class="btn btn-danger" type="button">Terminate Application</button>
	 	 </div>
	 	  
	<script src="lib/jquery/jquery.js"></script>
	<script src="lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="lib/js/app.js"></script>
  </body>
</html>
